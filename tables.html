<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
        <tr>    
        <th rowspan="2">Bird Name</th>
        <th colspan="2">Average Mass</th>
        <TH rowspan="2">Maximum Mass</TH>
        <th rowspan="2">Flight</th>
        </tr>
        <th>KG</th>
        <th>POUNDS</th>
        </thead>
        <tbody>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>156.8</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>130</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Wild Turkey</td>
            <td>13.5</td>
            <td>29.8</td>
            <td>39</td>
            <td>Yes</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
